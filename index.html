<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudMusic - Web Player for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1" style="border-radius:40px">
          <div class="logo">
            <img width="80" src="headphones.png" alt="spotify" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1" style="border-radius:40px">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>

            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded p-1" style="border-radius:42px">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">

              <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
              <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              >
              <path
              d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              />
            </svg>
            <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
            <path
            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
            stroke="#ffffff"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
          <div class="buttons">
            <button class="signupbtn" id="signupBtn">Sign up</button>
            <button class="loginbtn" id="loginBtn">Log in</button>
            <button style="padding: 10px 10px; border-radius:50px; background: linear-gradient(to right, #1c7dc7, #0fd42d);" id="logoutBtn">Logout</button>

          </div>
        </div>
        <div class="spotifyPlaylist" data-aos="fade-in">
          <h1><span style="color:rgb(21, 210, 197)">Cloud</span><span style="color:violet">Music</span> Playlist</h1>
          <div class="cardContainer">
            </div>
          </div>
          <div class="playbar" data-aos="fade-in">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
           

            <div class="songbuttons">
              <img width="35" id="previous" src="img/prevsong.svg" alt="" />
              <img width="35" id="play" src="img/play.svg" alt="" />
              <img width="35" id="next" src="img/nextsong.svg" alt="" />
            </div>

            <div class="timevol">
              <div class="songtime">

              </div>
              <div class="volume">
                <img width="25" src="img/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Log In</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
    
    <!-- Sign up modal -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="signupUsername">Create Username:</label>
          <input type="text" id="signupUsername" name="signupUsername" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    

<script>
// Sign Up Button Click
document.getElementById('signupBtn').addEventListener('click', function () {
  console.log("Sign Up Button Clicked");  // Debug message
  document.getElementById('signupModal').style.display = 'block';  // Show the sign-up modal
});

// Close Modal Button Click (both login and signup)
document.querySelectorAll('.close').forEach((closeBtn) => {
  closeBtn.addEventListener('click', function () {
    this.closest('.modal').style.display = 'none';  // Close modals
  });
});

// Handle Sign Up Form Submit
document.getElementById('signupForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent form from submitting the default way
  
  const username = document.getElementById('signupUsername').value; // Get username
  console.log("Username entered:", username);  // Debug message

  // Save username to localStorage
  localStorage.setItem('username', username);
  
  // Change the buttons to display the username
  document.getElementById('signupBtn').style.display = 'none';
  document.getElementById('loginBtn').style.display = 'none';
  
  const usernameDisplay = document.createElement('span');
  usernameDisplay.textContent = `Hello, ${username}`;
  usernameDisplay.style.color = 'white';
  usernameDisplay.style.marginLeft = '10px';
  usernameDisplay.setAttribute('id', 'usernameDisplay');
  
  document.querySelector('.buttons').appendChild(usernameDisplay);
  
  // Close the modal
  document.getElementById('signupModal').style.display = 'none';
});

// Handle Login Button Click
document.getElementById('loginBtn').addEventListener('click', function () {
  document.getElementById('loginModal').style.display = 'block';  // Show login modal
});

// Handle Login Form Submit
document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent form from submitting the default way
  
  const username = document.getElementById('username').value;
  localStorage.setItem('username', username);  // Save the login username to localStorage
  
  document.getElementById('signupBtn').style.display = 'none';
  document.getElementById('loginBtn').style.display = 'none';
  
  const usernameDisplay = document.createElement('span');
  usernameDisplay.textContent = `Hello, ${username}`;
  usernameDisplay.style.color = 'white';
  usernameDisplay.style.marginLeft = '10px';
  usernameDisplay.setAttribute('id', 'usernameDisplay');
  
  document.querySelector('.buttons').appendChild(usernameDisplay);
  
  // Close the modal
  document.getElementById('loginModal').style.display = 'none';
});

// When the page loads, check if there's a saved username and update the display
window.addEventListener('load', function () {
  const storedUsername = localStorage.getItem('username');
  
  if (storedUsername) {
    document.getElementById('signupBtn').style.display = 'none';
    document.getElementById('loginBtn').style.display = 'none';
    
    const usernameDisplay = document.createElement('span');
    usernameDisplay.textContent = `Hello, ${storedUsername}`;
    usernameDisplay.style.color = 'white';
    usernameDisplay.style.marginLeft = '10px';
    usernameDisplay.setAttribute('id', 'usernameDisplay');
    
    document.querySelector('.buttons').appendChild(usernameDisplay);
  }
});

// Add the Logout Functionality to Reset Everything
document.getElementById('logoutBtn').addEventListener('click', function () {
  // Remove username from localStorage
  localStorage.removeItem('username');
  
  // Reset the UI
  document.getElementById('signupBtn').style.display = 'inline-block';
  document.getElementById('loginBtn').style.display = 'inline-block';
  
  const usernameDisplay = document.getElementById('usernameDisplay');
  if (usernameDisplay) {
    usernameDisplay.remove();  // Remove the "Hello, username" display
  }
});




</script>

</html>
